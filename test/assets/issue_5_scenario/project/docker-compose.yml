version: '3'
services:
  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: fuelDatabase
      MYSQL_USER: fuel
      MYSQL_PASSWORD: fuelDatabase2021

  app1:
    build: ./simple-node-app
    environment:
      DB_HOST: db
      DB_DATABASE: fuelDatabase
      DB_USER: root
      DB_PASSWORD: root

  app2:
    build: ./simple-node-app-1235
  
volumes:
  db_data: {}
