version: '3'
services:
  db:
    extends:
      file: ./project/docker-compose.yml
      service: db
    volumes:
      - db_data:/var/lib/mysql
    expose:
      - "3306"
  
  app1:
    extends:
      file: ./project/docker-compose.yml
      service: app1
    depends_on: 
      - db
    ports:
      - "5001-5005:5000"
  
  app2:
    extends:
      file: ./project/docker-compose.yml
      service: app2
    ports:
      - "5006-5010:5000"

volumes:
  db_data: {}
